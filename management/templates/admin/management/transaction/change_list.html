{% extends "admin/change_list.html" %}
{% load i18n %}
{% block object-tools %}
    {{ block.super }}
{% endblock %}

{% block result_list %}
    <div style="display: flex; justify-content: flex-end; align-items: stretch; gap: 1.5rem; margin-bottom: 1.5rem;">
        <div class="card mb-3" style="max-width: 220px; min-width: 180px;">
            <div class="card-body p-3" style="background: #e8f5e9; border-left: 5px solid #388e3c; min-height: 110px; display: flex; flex-direction: column; justify-content: center;">
                <h5 class="card-title" style="margin-bottom: 0.5rem; color: #388e3c; font-weight: bold;">Current Balance</h5>
                <div class="card-text" style="font-size: 1.5rem; color: #222; font-weight: bold;">
                    ₹ {{ current_balance }}
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 220px; min-width: 180px;">
            <div class="card-body p-3" style="background: #e3f2fd; border-left: 5px solid #1976d2; min-height: 110px; display: flex; flex-direction: column; justify-content: center;">
                <h5 class="card-title" style="margin-bottom: 0.5rem; color: #1976d2; font-weight: bold;">This Month's Credits</h5>
                <div class="card-text" style="font-size: 1.5rem; color: #222; font-weight: bold;">
                    ₹ {{ month_credits }}
                </div>
            </div>
        </div>
        <div class="card mb-3" style="max-width: 220px; min-width: 180px;">
            <div class="card-body p-3" style="background: #ffebee; border-left: 5px solid #d32f2f; min-height: 110px; display: flex; flex-direction: column; justify-content: center;">
                <h5 class="card-title" style="margin-bottom: 0.5rem; color: #d32f2f; font-weight: bold;">This Month's Expenditure</h5>
                <div class="card-text" style="font-size: 1.5rem; color: #222; font-weight: bold;">
                    ₹ {{ month_debits }}
                </div>
            </div>
        </div>
    </div>
    {{ block.super }}
{% endblock %}
